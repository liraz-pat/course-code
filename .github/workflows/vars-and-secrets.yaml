name: Variables and Secrets
on: [push]

jobs:
  log-vars:
    # If you want environment-level values to apply, set the environment:
    environment: staging             # <- enables env-level precedence
    runs-on: ${{ vars.JOBS_RUNNER }}     # e.g., ubuntu-latest

    env:
      BOOLEAN_SECRET:   ${{ secrets.BOOLEAN_SECRET }}   # whichever level wins by precedence
      ENV_LEVEL_VAR:    ${{ vars.ENV_LEVEL_VAR }}
      REPO_LEVEL_VAR:   ${{ vars.REPO_LEVEL_VAR }}
      ORG_LEVEL_VAR:    ${{ vars.ORG_LEVEL_VAR }}

    steps:
      - name: Run only if BOOLEAN_SECRET is true
        if: ${{ env.BOOLEAN_SECRET == 'true' }}         # <-- use ${{ ... }}
        run: echo "I ran"

      - name: Log Vars
        run: |
          echo "JOBS_RUNNER (vars): ${{ vars.JOBS_RUNNER }}"
          echo "ORG_LEVEL_VAR: $ORG_LEVEL_VAR"
          echo "REPO_LEVEL_VAR: $REPO_LEVEL_VAR"
          echo "ENV_LEVEL_VAR: $ENV_LEVEL_VAR"
