name: Simple action
on: push

jobs:
  CHecout-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: greeting
        id: greeting
        uses: ./.github/actions/hello-docker
        with:
          who_to_greet: 'the creator'
      - name: Display the man of the greeting
        run: |
          echo "'${{steps.greeting.outputs.name}}' on '${{steps.greeting.outputs.time}}'"
