name: Dynamic-Matrix.yml
on:
  workflow_dispatch:
    inputs:
      os:
        description: An os reuired
        type: string
        default: "windows-latest,ubuntu-latest"
      node-version:
        description: Node version
        default: "14,15,16"
        type: string

jobs:
  prepare-metrix:
    runs-on: ubuntu-latest
    outputs:
      matrix-arrays: ${{steps.matrix-arrays.outputs.result}}
    steps:
      - uses: actions/github-script@v6
        id: matrix-arrays
        with:
          script: "return {os: context.payload.inputs['os'].split(','), 'node-version': context.payload.inputs['node-version'].split(',') }"
          result-encoding: json
      - run: echo "${{steps.matrix-arrays.outputs.result}}"

      - run: echo "step-output=value" >> "$GITHUB_OUTPUT"
        id: step-1
      - run: echo "step-output=value 2" >> "$GITHUB_OUTPUT"
        id: step-2
      - run: | 
         echo "${{steps.step-1.outputs.step-output}}"
         echo "${{steps.step-2.outputs.step-output}}"

  node-matrix:
    needs: prepare-metrix
    strategy:
      matrix:
        os: "${{ fromJSON(needs.prepare-metrix.outputs.metrix-arrey)}}"
        node-version: "${{fromJSON(needs.prepare-metrix.outputs.metrix-arrey)}}"

    runs-on: ${{ matrix.os }}
    steps:
      - run: node -v
      - run: echo '${{ toJson(matrix) }}'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: node -v
